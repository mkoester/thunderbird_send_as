<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Create Identity?</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      min-width: 400px;
      max-width: 500px;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #333;
    }
    p {
      color: #666;
      margin: 10px 0;
    }
    .info {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin: 15px 0;
      font-family: monospace;
      font-size: 13px;
    }
    label {
      display: block;
      margin: 15px 0 5px 0;
      font-weight: 500;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .hint {
      font-size: 12px;
      color: #999;
      margin-top: 3px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary {
      background: #0060df;
      color: white;
    }
    .btn-primary:hover {
      background: #003eaa;
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    .checkbox-container {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    .checkbox-container label {
      display: flex;
      align-items: center;
      font-weight: normal;
      cursor: pointer;
    }
    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
      width: auto;
    }
  </style>
</head>
<body>
  <h2>Save alias as identity?</h2>

  <p>You're using this alias:</p>
  <div class="info" id="aliasEmail"></div>

  <label for="nameInput">
    Identity name:
  </label>
  <input type="text" id="nameInput" placeholder="e.g., John Doe (shopping)">
  <div class="hint">This name will appear in your identity list</div>

  <div class="checkbox-container">
    <label>
      <input type="checkbox" id="dontAskAgain">
      Don't ask again for this alias
    </label>
  </div>

  <div class="buttons">
    <button class="btn-secondary" id="skipBtn">Skip</button>
    <button class="btn-primary" id="createBtn">Create Identity</button>
  </div>

  <script src="identity-prompt.js"></script>
</body>
</html>
